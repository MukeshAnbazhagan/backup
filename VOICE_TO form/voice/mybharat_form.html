<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBharat Voice Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .mic-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ready { background: #28a745; }
        .status-recording { background: #dc3545; }
        .status-processing { background: #ffc107; }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .required {
            color: #e74c3c;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-control.auto-filled {
            background: #d4edda;
            border-color: #28a745;
        }

        select.form-control {
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
        }

        .radio-item input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .transcript-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .audio-player {
            margin: 15px 0;
            width: 100%;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .mic-container {
                position: static;
                margin-top: 20px;
            }
            
            .header {
                text-align: center;
            }
            
            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Mic Button -->
        <div class="header">
            <div class="mic-container">
                <button id="micButton" class="mic-button" onclick="toggleRecording()">
                    üé§
                </button>
            </div>
            <h1>üáÆüá≥ MyBharat Registration</h1>
            <p>Voice-Enabled Youth Registration Form</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div id="statusDot" class="status-dot status-ready"></div>
                <span id="statusText">Ready to Record</span>
            </div>
            <div id="timer" class="timer"></div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Audio Player (hidden initially) -->
            <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>
            
            <!-- Transcript Box (hidden initially) -->
            <div id="transcriptBox" class="transcript-box" style="display: none;"></div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Registration Form -->
            <form id="registrationForm">
                <!-- Personal Information -->
                <div class="section">
                    <h3 class="section-title">üë§ Personal Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="section">
                    <h3 class="section-title">üìÖ Date of Birth</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthDay">Day</label>
                            <select id="birthDay" name="birthDay" class="form-control">
                                <option value="">DD</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthMonth">Month</label>
                            <select id="birthMonth" name="birthMonth" class="form-control">
                                <option value="">MM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthYear">Year</label>
                            <select id="birthYear" name="birthYear" class="form-control">
                                <option value="">YYYY</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Gender -->
                <div class="section">
                    <h3 class="section-title">‚ö• Gender</h3>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="gender" value="Male"> Male
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="Female"> Female
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="gender" value="Other"> Other
                        </label>
                    </div>
                </div>

                <!-- Location -->
                <div class="section">
                    <h3 class="section-title">üìç Location Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">State <span class="required">*</span></label>
                            <input type="text" id="state" name="state" class="form-control" placeholder="e.g., Tamil Nadu" required>
                        </div>
                        <div class="form-group">
                            <label for="district">District <span class="required">*</span></label>
                            <input type="text" id="district" name="district" class="form-control" placeholder="e.g., Chennai" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>To which area do you belong? <span class="required">*</span></label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="areaType" value="Urban"> Urban
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="areaType" value="Rural"> Rural
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Youth Type -->
                <div class="section">
                    <h3 class="section-title">üéØ Youth Category</h3>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="youthType" value="NBS"> NBS
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="youthType" value="NCC"> NCC
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="youthType" value="NYKS"> NYKS
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="youthType" value="BSG"> BSG
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="youthType" value="Others"> Others
                        </label>
                    </div>
                </div>

                <!-- Sports Information -->
                <div class="section">
                    <h3 class="section-title">üèÜ Sports Information</h3>
                    
                    <div class="form-group">
                        <label for="sportsTalent">Select Sports Talent</label>
                        <input type="text" id="sportsTalent" name="sportsTalent" class="form-control" placeholder="e.g., Cricket, Football, Basketball">
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="kheloIndia" name="kheloIndia">
                        <label for="kheloIndia">Do you wish to participate in Khelo India Talent Hunt?</label>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="section">
                    <div class="checkbox-item">
                        <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                        <label for="termsAccepted">I consent to <a href="#" style="color: #3498db;">terms of use</a> <span class="required">*</span></label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">üìù Submit Registration</button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        let recordedAudioBlob;

        // API Configuration
        const API_ENDPOINT = 'http://127.0.0.1:8001/process-audio/';

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            populateDropdowns();
            checkAPIStatus();
        });

        // Populate day, month, year dropdowns
        function populateDropdowns() {
            // Days
            const daySelect = document.getElementById('birthDay');
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i.toString().padStart(2, '0');
                daySelect.appendChild(option);
            }

            // Months
            const monthSelect = document.getElementById('birthMonth');
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Years
            const yearSelect = document.getElementById('birthYear');
            const currentYear = new Date().getFullYear();
            for (let year = currentYear - 10; year >= currentYear - 60; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Check API status
        async function checkAPIStatus() {
            try {
                const response = await fetch('http://127.0.0.1:8001/health');
                if (response.ok) {
                    showAlert('‚úÖ FastAPI Server Online', 'success');
                } else {
                    showAlert('‚ö†Ô∏è FastAPI Server Issues', 'error');
                }
            } catch (error) {
                showAlert('‚ùå FastAPI Server Offline - Please start your server', 'error');
            }
        }

        // Toggle recording function
        async function toggleRecording() {
            const micButton = document.getElementById('micButton');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (!isRecording) {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });

                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        recordedAudioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // Show audio player
                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = URL.createObjectURL(recordedAudioBlob);
                        audioPlayer.style.display = 'block';

                        // Auto-process the audio
                        processAudio();

                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;

                    // Update UI
                    micButton.textContent = '‚èπÔ∏è';
                    micButton.classList.add('recording');
                    statusDot.className = 'status-dot status-recording';
                    statusText.textContent = 'Recording... Speak clearly!';

                    // Start timer
                    startTime = Date.now();
                    updateTimer();
                    timerInterval = setInterval(updateTimer, 1000);

                } catch (error) {
                    showAlert('‚ùå Microphone access denied: ' + error.message, 'error');
                }
            } else {
                // Stop recording
                mediaRecorder.stop();
                isRecording = false;

                // Update UI
                micButton.textContent = 'üé§';
                micButton.classList.remove('recording');
                statusDot.className = 'status-dot status-processing';
                statusText.textContent = 'Processing audio...';

                // Stop timer
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = '';
            }
        }

        // Update timer display
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Process audio with FastAPI
        async function processAudio() {
            if (!recordedAudioBlob) {
                showAlert('No audio recorded!', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('audio_file', recordedAudioBlob, 'recording.webm');

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success) {
                        // Show transcript
                        const transcriptBox = document.getElementById('transcriptBox');
                        transcriptBox.textContent = result.transcript;
                        transcriptBox.style.display = 'block';

                        // Fill form with extracted data
                        fillFormWithData(result.form_data);

                        // Update status
                        document.getElementById('statusDot').className = 'status-dot status-ready';
                        document.getElementById('statusText').textContent = 'Data extracted successfully!';
                        
                        showAlert('üéâ Voice processed successfully! Form auto-filled.', 'success');
                    } else {
                        showAlert('API Error: ' + result.message, 'error');
                    }
                } else {
                    showAlert('HTTP Error: ' + response.status, 'error');
                }
            } catch (error) {
                showAlert('Error processing audio: ' + error.message, 'error');
            }
        }

        // Fill form with extracted data
        function fillFormWithData(data) {
            // Text inputs
            const textFields = ['firstName', 'lastName', 'state', 'district', 'sportsTalent'];
            textFields.forEach(field => {
                if (data[field] && data[field] !== 'Unknown' && data[field] !== '') {
                    const element = document.getElementById(field);
                    element.value = data[field];
                    element.classList.add('auto-filled');
                }
            });

            // Date fields
            if (data.birthDay && data.birthDay !== 1) {
                const dayElement = document.getElementById('birthDay');
                dayElement.value = data.birthDay;
                dayElement.classList.add('auto-filled');
            }
            
            if (data.birthMonth && data.birthMonth !== 1) {
                const monthElement = document.getElementById('birthMonth');
                monthElement.value = data.birthMonth;
                monthElement.classList.add('auto-filled');
            }
            
            if (data.birthYear && data.birthYear !== 2000) {
                const yearElement = document.getElementById('birthYear');
                yearElement.value = data.birthYear;
                yearElement.classList.add('auto-filled');
            }

            // Radio buttons
            const radioFields = ['gender', 'areaType', 'youthType'];
            radioFields.forEach(field => {
                if (data[field] && data[field] !== 'Other' && data[field] !== 'Urban' && data[field] !== 'Others') {
                    const radio = document.querySelector(`input[name="${field}"][value="${data[field]}"]`);
                    if (radio) {
                        radio.checked = true;
                        radio.parentElement.style.background = '#d4edda';
                        radio.parentElement.style.borderRadius = '5px';
                        radio.parentElement.style.padding = '5px';
                    }
                }
            });

            // Checkbox
            if (data.kheloIndia === true) {
                const checkbox = document.getElementById('kheloIndia');
                checkbox.checked = true;
                checkbox.parentElement.style.background = '#d4edda';
                checkbox.parentElement.style.borderRadius = '5px';
                checkbox.parentElement.style.padding = '5px';
            }
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Validation
            if (!data.firstName || !data.password || !data.confirmPassword) {
                showAlert('‚ùå Please fill all required fields', 'error');
                return;
            }
            
            if (data.password !== data.confirmPassword) {
                showAlert('‚ùå Passwords do not match', 'error');
                return;
            }
            
            if (!data.termsAccepted) {
                showAlert('‚ùå Please accept the terms of use', 'error');
                return;
            }
            
            // Success
            showAlert('üéâ Registration submitted successfully!', 'success');
            console.log('Form submitted:', data);
            
            // Here you can send the data to your backend for final submission
        });
    </script>
</body>
</html>
